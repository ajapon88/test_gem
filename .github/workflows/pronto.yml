name: Pronto

on:
  pull_request:

jobs:
  pronto:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Cache Ruby Gem
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile') }}-${{ hashFiles('**/*.gemspec') }}
        restore-keys: |
          ${{ runner.os }}-gem-
    - name: Install gems
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - uses: ./.github/actions/pronto
      env:
        PRONTO_PULL_REQUEST_ID: ${{ github.event.number }}
        PRONTO_GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        commit: origin/${{ github.event.pull_request.base.ref }}
